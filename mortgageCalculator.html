<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculators Workshop</title>

    <!-- include Bootstrap CSS file from the CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="basicCalculator.html">Basic Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mortgageCalculator.html">Mortgage Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cdCalculator.html">CD Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="w-50 mx-auto">
        <h1 class="my-4 text-center">Another Mortgage Calculator</h1>
        <form id="mortgageCalc">
            <div class="mb-3">
                <label for="principalAmount" class="form-label">Loan Amount (Principal)</label>
                <input autofocus type="number" class="form-control" id="principalAmount" aria-describedby="principalHelp">
                <div id="principalHelp" class="form-text">The amount of money you are borrowing</div>
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Interest Rate (Annual %)</label>
                <input type="number" step=".001"  class="form-control" id="interestRate" aria-describedby="interestRateHelp">
                <div id="interestRateHelp" class="form-text">The Annual interest rate on the loan</div>
            </div>
            <div class="mb-3">
                <label for="loanLength" class="form-label">Term (years)</label>
                <input type="number" class="form-control" id="loanLength" aria-describedby="loanLengthHelp">
                <div id="loanLengthHelp" class="form-text">The length of the loan (Term) in years</div>
            </div>
            <div id="results" class="my-3"></div>
            <button type="submit" class="btn btn-primary">Calculate Mortgage Payment</button>
            <button id="resetButton" type="button" class="btn btn-primary">Reset Form</button>
        </form>
        
    </section>


    <!-- include our Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- link basicCalc.js  -->
    <script src="scripts/mortgageCalc.js"></script>
</body>

</html>
